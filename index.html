<!DOCTYPE html>
<html>
  <meta http-equiv="refresh" content="300">
<head>
    <title>Header with Central Image and Navigation Bar</title>
    <style>
        /* CSS for the header */
        header {
            background-color: #f2f2f2;
            
            text-align: center;
        }
        
        /* CSS for the central image */
        .central-image {
            max-width: 100%;
            height: auto;
        }
        
        /* CSS for the navigation bar */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }
        img{
          margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
       
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <center>
     <img class="central-image" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjgLBgka9mFDuttvj-PLNGiwed0BUp-G2QnOSLDZ-LLMFDLTo3s7vH5TM8AREXrftry8DJ03bnYL2raVOeDZUebxGYZF1TinmsclwuSYwPUfB8Zmy93TfnmYxMNGqn_LlMTcP1HF8LKQv-GyVCcoi2k6jaNp1c0m23TmMHmn7s0JDKhBelkPJ_GJwuE_gM/s1080/1701796795960.jpg" alt="Central Image">
    </center>

</body>
</html>
